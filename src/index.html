<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="CSS Color Inverter" />
    <meta property="og:site_name" content="CSS Color Inverter" />
    <meta property="og:url" content="https://color-inverter.pages.dev" />
    <meta property="og:image" content="https://color-inverter.pages.dev/invert.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:site" content="@1u0704" />
    <meta name="twitter:creator" content="@1u0704" />
    <meta name="twitter:card" content="app" />
    <title>CSS Color Inverter v2.1</title>
    <script src="https://cdn.jsdelivr.net/npm/module-notification/dist/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="min-h-screen p-4 sm:p-6 md:p-8">
    <div id="main" class="noselect card max-w-2xl mx-auto rounded-lg shadow-lg p-6">
      <img src="/invert.svg" alt="Logo" id="mdi-invert" class="absolute top-4 right-4 w-16 h-16" />
      <h1 class="text-2xl font-bold mb-6">
        CSS Color Inverter v2.0
        <span class="headding-padding">|</span>
        <a
          href="https://github.com/i14a-dsc/css-color-inverter"
          target="_blank"
          class="source text-blue-500 hover:underline"
        >
          <img src="/code.svg" alt="Code" class="inline-block w-8 h-8 text-gray-500" />
          Source
        </a>
      </h1>
      <div class="space-y-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium">Input Color</label>
          <div class="flex flex-col sm:flex-row gap-2 sm:items-center">
            <input
              type="text"
              id="input"
              placeholder="#RRGGBB, 0xRRGGBB, rgb(), rgba()"
              class="flex-1 px-3 py-2 border rounded-md"
            />
            <div class="flex gap-2 sm:mt-0 mt-2">
              <button id="paste" class="px-3 py-2 border rounded-md">
                <img src="/paste.svg" alt="clipboard" class="w-6 h-6" />
              </button>
              <button
                onclick="invert()"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
              >
                Invert
              </button>
            </div>
          </div>
        </div>

        <div id="errorMessage"></div>

        <div id="previewSection" class="hidden preview-section space-y-4">
          <div class="space-y-2">
            <label class="block text-sm font-medium">Inverted Color</label>
            <div class="flex flex-col sm:flex-row gap-2 sm:items-center">
              <input
              type="text"
              id="output"
              readonly
              class="flex-1 px-3 py-2 border rounded-md font-mono"
              />
              <div class="flex gap-2 sm:mt-0 mt-2">
              <button id="copy" class="px-3 py-2 border rounded-md">
                <img src="/copy.svg" alt="clipboard" class="w-6 h-6" />
              </button>
              </div>
            </div>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium">
              Input
              <span class="preview-text-padding">|</span>
              Preview
            </label>
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-x-4">
              <div id="preview-input" class="cursor-pointer preview-box min-h-32 h-full border flex-1 sm:w-1/2"></div>
              <div id="preview" class="cursor-pointer preview-box min-h-32 h-full border flex-1 sm:w-1/2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-8 mx-auto text-center noselect text-center">
      <p class="text-gray-500">
        &copy;<a
          href="https://github.com/i14a-dsc"
          target="_blank"
          class="text-gray-500 hover:underline"
          >i14a-dsc</a
        >
        <span> 2025 All rights reserved.</span>
      </p>
      <p class="text-gray-500 mt-2">
        Made with
        <a href="https://tailwindcss.com/" target="_blank" class="text-gray-400 hover:underline"
          >Tailwind CSS</a
        ><span> & </span>
        <a
          href="https://github.com/vadimkorr/module-notification"
          target="_blank"
          class="text-gray-400 hover:underline"
          >module-notification
        </a>
      </p>
    </footer>

    <div id="notifications" class="fixed top-4 right-4"></div>

    <script src="script.js"></script>
  </body>
</html>
